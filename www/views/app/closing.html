<ion-view class="closing-view">
  
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
  <ion-nav-title>
    <span>Closing</span>
  </ion-nav-title>
  
<ion-content>
    <div class="list miscellaneous-functionalities">
      
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-ios-browsers-outline"></i>
        <div>
          <strong><span class="title text_type_bold">Property Name</span></strong>
          <p class="description">{{closing['PropertyName']}}</p>
        </div>
      </a>
     
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-map"></i>
        <div>
          <strong><span class="title">PW File Open</span></strong>
          <p class="description">{{closing['PWFileOpen']}}</p>
        </div>
      </a>
      
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-images"></i>
        <div>
          <strong><span class="title">Walk Throgh</span></strong>
          <p class="description">{{closing['WalkThrogh']}}</p>
        </div>
      </a>
      
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-social-usd-outline"></i>
        <div>
          <strong><span class="title">Insurance</span></strong>
          <p class="description">{{closing['Insurance']}}</p>
        </div>
      </a>
    
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-email"></i>
        <div>
          <strong><span class="title">Note</span>
          <p class="description"></p>
        </div>
      </a>
      
    </div>
  </ion-content>
  
</ion-view>
